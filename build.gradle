apply plugin: 'java'
apply plugin: 'application'

mainClassName = "io.newsriver.client.Client"
version = 0.1

repositories {

    jcenter()
}

dependencies {
    compile group: 'org.glassfish.tyrus', name: 'tyrus-client', version: '1.13'
    compile group: 'org.glassfish.tyrus', name: 'tyrus-container-grizzly-client', version: '1.13'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.3'

    testCompile 'junit:junit:4.12'
}

